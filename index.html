<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>peque√±os antojitos</title>
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <!--Skeleton y custom-->
</head>
<body>
    
    <header id="header" class="header">
        <!--es el menu de la pagina-->
        <div class="contenedor">
            <!-- es el div que usamos como contenedor -->
            <div class="filas">
                <div class="cuatro_columnas">
                    <img src="img/logo.jpeg" alt="logo" id="logo">
                </div>
                
                <div class="dos_columnas">
                    <ul>
                        <li class="submenu">
                            <img src="img/carrito.jpeg" alt="carrito" id="carrito">
                            <div class="carrito">
                                <!--BUSCAR PARA QUE SIRVE TABLE, THEAD, TH Y TBODY-->
                                <table>
                                    <thead>
                                        <tr>
                                            <th>Imagen</th>
                                            <th>Nombre</th>
                                            <th>Precio</th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                                <a href="#" id="vaciar-carrito" class="button">Vaciar carrito</a>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="columna">
                    <div class="cuatro_columnas">
                        <ul class="nav">
                            <li Class="cuatro_columnas"><a href="#">Inicio</a></li>
                            <li Class="cuatro_columnas"><a href="#">Sobre</a></li>
                            <li Class="cuatro_columnas"><a href="#">Contacto</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>

    
</body>
</html>
